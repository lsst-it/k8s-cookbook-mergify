---
cephClusterSpec:
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    count: 2
    allowMultiplePerNode: false
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osdsPerDevice: "1"
    nodes:
      - name: kueyen01
        devices:
          - name: /dev/disk/by-id/scsi-SSEAGATE_ST2000NX0463_W4612XKS
      - name: kueyen02
        devices:
          - name: /dev/disk/by-id/scsi-SSEAGATE_ST2000NX0463_W4612P1V
      - name: kueyen03
        devices:
          - name: /dev/disk/by-id/scsi-SSEAGATE_ST2000NX0463_W4612YCA
      - name: kueyen04
        devices:
          - name: /dev/disk/by-id/scsi-SSEAGATE_ST2000NX0463_W4612MW3
          - name: /dev/disk/by-id/scsi-SSEAGATE_ST2000NX0463_W4612XRP
      - name: kueyen06
        devices:
          - name: /dev/disk/by-id/scsi-SSEAGATE_ST2000NX0463_W4612Q25

cephBlockPools:
  - name: replicapool
    spec:
      failureDomain: host
      replicated:
        size: 2
        requireSafeReplicaSize: true
      quotas:
        maxSize: 2Ti
      enableRBDStats: true
    storageClass:
      name: rook-ceph-block
      enabled: true
      isDefault: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      mountOptions:
        - discard
      parameters:
        clusterID: rook-ceph
        pool: replicapool
        imageFormat: "2"
        imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
        csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
        csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
        csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
        csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
        csi.storage.k8s.io/fstype: ext4
