---
defaultNamespace: &name openvpn-db
labels:
  bundle: *name
helm:
  chart: mariadb
  releaseName: mariadb
  repo: https://charts.bitnami.com/bitnami
  version: 20.4.2
  takeOwnership: true
  timeoutSeconds: 60
  waitForJobs: true
  valuesFiles:
    - values.yaml
kustomize:
  dir: base
targetCustomizations:
  - name: ruka
    clusterName: ruka
    helm:
      valuesFiles:
        - overlays/ruka/values.yaml
  - name: yepun
    clusterName: yepun
    helm:
      valuesFiles:
        - overlays/yepun/values.yaml
