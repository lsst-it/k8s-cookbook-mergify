---
defaultNamespace: cattle-resources-system
labels:
  bundle: &name rancher-backup
helm:
  chart: *name
  releaseName: *name
  repo: https://charts.rancher.io
  version: 106.0.0+up7.0.0
  takeOwnership: true
  timeoutSeconds: 60
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: rancher-backup-crd
kustomize:
  dir: base
