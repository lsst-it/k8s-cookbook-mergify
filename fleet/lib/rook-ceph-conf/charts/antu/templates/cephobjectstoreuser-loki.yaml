---
apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: loki
  namespace: rook-ceph
spec:
  store: lfa
  clusterNamespace: rook-ceph
  quotas:
    maxBuckets: 3
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: rook-ceph-object-user-lfa-loki
  namespace: rook-ceph
spec:
  secretStoreRefs:
    - kind: ClusterSecretStore
      name: onepassword
  selector:
    secret:
      name: rook-ceph-object-user-lfa-loki
  data:
    - match:
        secretKey: AccessKey
        remoteRef:
          remoteKey: loki
          property: AWS_ACCESS_KEY_ID
    - match:
        secretKey: SecretKey
        remoteRef:
          remoteKey: loki
          property: AWS_SECRET_ACCESS_KEY
